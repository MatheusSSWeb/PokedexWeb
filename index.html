<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- MAIN HTML -->
    <title>Pokédex | Projeto</title>

    <!-- LINKS -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">

    <!-- MAIN JS -->
    <script defer src="./js/script.js"></script>

</head>
<body>
    <main>
        <h1 class="pokemon-info">
            <span class="poke-num"></span> -
            <span class="poke-nome"></span>
        </h1>

        <img src="" alt="" class="poke-imagem">
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

        <form class="poke-form">
            <input type="search" class="poke-pesquisa" placeholder="Nome ou Número" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev</button>
            <button class="button btn-next">Next</button>
        </div>

    </main>
</body>
</html>
